<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A11y</title>
    <style>
        /* don't forget the code in the HTML */
        .skip {
            background-color:#65706b;
            color: #ffffff;
            padding: 8px;
            text-decoration: none;
            border: 2px solid black;
            position: absolute; /* tells that it takes the flow out of the document*/
            top: 10px;
            left: -999px; /* push off left side of browser */
        }
        .skip:focus {
            left: 10px;
        }
    </style>
</head>

<body>
    <!-- tab order/index is for complex websites with a lot of stuff-->
    <nav>
        <a href="#skip" class="skip" tabindex="1">Skip to Content</a> <br>
        <a href="https://www.amazon.com" tabindex="2">Amazon</a><br>
        <a href="https://www.google.com" tabindex="3">Google</a><br>
        <a href="https://www.ebay.com" tabindex="4">Ebay</a><br>
    </nav>
    <h1>Ally HTML & CSS</h1>
    <p id="skip">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Cum nostrum nobis libero, officia doloremque rem inventore cumque sed velit commodi architecto a dolor error dignissimos ipsam. Blanditiis quas eius quaerat.</p>

</body>
</html>
