<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First JavaScript Program</title>
    <script>
        function clicky () {
            alert("Hello World!");
    }
        function another () {
            alert("Second Message");
    }
        function loady () {
            alert("Page Load");
    }
    </script>
    <style>
        h1 {cursor: pointer;}
    </style>
</head>
<body onload="loady();">
    <h1 onclick="clicky();">Welcome to JavaScript</h1>
    <p onmouseover="another();"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus iusto et laboriosam nobis maiores fuga consequatur, provident, aspernatur eveniet eaque ratione magnam rerum adipisci nesciunt doloribus sapiente exercitationem ab dolor.</p>
</body>
</html>
